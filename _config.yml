            icon: fab fa-github
            url: https://github.com/benjamincarney/Accev
        description: | # this will include new lines to allow paragraphs
          During my final semester at the University of Michigan, 3 peers and I designed and implemented a crowd-sourced Swift/Firebase iOS application for 
          "EECS 497: Human-Centered Software Design and Development" that was used to map out various accessibility features intended for disabled individuals
          found among local businesses, landmarks, and other public areas. We utilized Google Maps/Places API, as well as Google/Facebook APIs for authentication.
      - layout: left
        title: PhotoAssassin
        link: https://github.com/michiganhackers/photo-assassin-ios-app
        link_text: Github Repository
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: https://github.com/michiganhackers/photo-assassin-ios-app
        description: | # this will include new lines to allow paragraphs
          During the 2019-2020 school year, I lead a team of 15 Michigan Hacker iOS team members in the planning, designing, and implementation of a gamified iOS 
          application centered around discretely taking photos of opponents in elimination-style rounds. We utilized Swift, UIKit, Firebase, and Facebook/Google 
          APIs for authentication
  - title: Education
    layout: list
    content:
      - layout: top-left
        title: University of Michigan - Ann Arbor
        sub_title: B.S. Computer Science
        caption: 2017-2020
        quote: >
          During my time at the University of Michigan, I gained extensive experience solving complex problems found both within and outside of the classroom. 
          Through my coursework I have gained experience working with a variety of programming languages, including C++, JavaScript, Python, Rust and OCaml. 
          My coursework has also introduced me to a number of fundamental concepts found in software engineering, including object-oriented programming, 
          test-driven development, version control, and many other topics.

          In addition to my coursework, I was heavily involved with "Michigan Hackers", a computer science student organization that seeks to foster a community 
          of students and individuals who are passionate about technology and who are eager to build many relevant technical and social skills not commonly taught
          inside the classroom. During my time with organization, I served as the Project Manager for the iOS core team and later as the President of the organization.
          My time with organization offered many valuable lessons in leadership, teamwork, and mentorship. I currently serve as a senior advisor for the organization.
        description: | # this will include new lines to allow paragraphs
