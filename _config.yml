about_profile_image: images/Me.jpg
about_content: | # this will include new lines to allow paragraphs
  Hi there! My name is Ben. I am a recent B.S. Computer Science grad from the University of Michigan, and I have recently 
  begun a full-time role with AT&T Chicago as a Technology Development Program Engineer. My experience spans everywhere from
  writing fullstack web and mobile apps in React, NodeJS, Swift, and Python, to creating scheduled microservices in Java/Apache Camel
  that are used to consume large datasets for machine learning (my current role).

  Outside of coding, I enjoy exercising, reading, cooking and writing and recording music. 

content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: AT&T
        sub_title: Software Engineer (Technology Development Program)
        caption: July 2020 - Present
        # link: at&t.com
        # quote: >
          # Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          - Contributed over 600+ lines of NodeJS code to a local development tool used by several developers 
          for "Handlebars" template syntax validation and streamlined a loading process that would ordinarily 
          take hours over the course of a single day, yielding hours of saved development/labor costs and efficiency. 
          Introduced an additional 300+ lines of code in unit testing to ensure code quality.
          - Spearheaded the creation of a new Java/Maven/Apache Camel microservice totaling over 3000+ lines of code 
          that would be used for directing terabytes worth of data over the course of its lifetime to inform customer 
          segment marketing for att.com. Incorporated an additional 1200+ lines of unit testing code, and performed 
          stress-testing to ensure stability under various data loads.
      - layout: left
        title: The Home Depot
        sub_title: Software Engineer Intern
        caption: May 2019 - August 2019
        # link: at&t.com
        # quote: >
          # Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          - Contributed 500+ lines of code to "Device Tracker", a React/Node.js application that would be used to 
          locate 1000+ misplaced Android devices across hundreds of Home Depot retail locations, yielding hundreds
           of thousands of dollars in savings in labor and replacement costs
          - Initiated the development "App360", a React/Node.js/MongoDB application that aimed to consolidate data 
          on hundreds of Home Depot software applications, allowing directors, managers, and associates to communicate
           more effectively across teams and reduce redundancy in overlapping projects
      - layout: left
        title: Rollout Deliveries
        sub_title: Software Engineer Intern
        caption: May 2018 - August 2018
        # link: at&t.com
        # quote: >
          # Short description of the company (optional)
        description: | # this will include new lines to allow paragraphs
          - Achieved peer-to-peer food delivery iOS/Swift application in a team consisting of 3 engineers over the
           course of 12 weeks, utilizing GoogleMaps API as the primary engine behind core functionality
          - Engineered end-to-end user registration, authentication, and payment flows to establish secure and reliable
           storage of user's personal information, utilizing Google Firebase as primary data layer and Stripe API for secure transactions
      
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
